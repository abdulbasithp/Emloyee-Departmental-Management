<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coordinator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/coordinator/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
  <body style="background-color:#f0edad;">
    
    <div class="container ">
        <main class="form-signin mx-auto">
              <div class="panel-body ">
                <form class="form-horizontal" method="post" >
                  {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal coordinator">Coordinator Sign in</h1>
                  <div>
                    <label class="col-md-4 control-label">Email</label>
                   
                      <input type="email" class="form-control" name="email" >
                   
                  
                
                    <label class="col-md-4 control-label">Password</label>
                    
                      <input id="password-field" type="password" class="form-control" name="password" >
                      <div class="text-end mb-2"><span class='show-password align-right'>show</span></div>
                    
                    <button class='btn btn-sm btn-primary w-100 mb-4' type="submit">Sign in</button>
                    <a class="btn btn-outline-info w-100" href="{% url 'account:superadmin-login' %}" >Superadmin Login</a>

                  </div>
                </form>
              </div>
         
            </main>
          
        </div>


    <script>
        $(document).ready(function(){
            $(".show-password").click(function(){
            if ($('#password-field').attr('type')=== 'password') {
                $('#password-field').attr('type','text');
                $('.show-password').text('hide');

            } else {
                $('#password-field').attr('type','password');
                $('.show-password').text('show');
            }
          });
        });
   
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
