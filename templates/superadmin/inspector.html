{% extends 'superadmin/base.html' %}
{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2 mb-5">Manage Inspectors</h1>
    <a href="{% url 'account:add-inspector' %}" class="btn btn-warning">Add Inspector</a>
</div>
<div class="container-fluid">
    <table class="table table-striped">
        <thead>

            <tr>
              <th scope="col">Id</th>
              <th scope="col">firstname</th>
              <th scope="col">email</th>
              <th scope="col">username</th>
              <th scope="col">View</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
            {% for inspector in inspectors %}
            <tr>
              <th scope="row">{{inspector.id}}</th>
              <td>{{inspector.full_name}}</td>
              <td>{{inspector.email}}</td>
              <td>{{inspector.username}}</td>
              <td><a href="{% url 'account:inspector-detail' inspector.id %}" class='btn btn-primary btn-sm'>View</a></td>
              <td><a href="{% url 'account:edit-inspector' inspector.id %}" class='btn btn-info btn-sm'>Edit</a></td>
            </tr>
           
          </tbody>
          {% endfor %}
    </table>
</div>

 {% endblock %}
