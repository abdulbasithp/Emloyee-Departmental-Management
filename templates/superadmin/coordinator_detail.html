{% extends 'superadmin/base.html' %}
{% load static %}

{% block links %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/superadmin/manager_detail.css' %}" >
{% endblock %}

{% block content %}
    
    
    <div class="p-4 text-center">
        {% if coordinator.profile_picture is None %}
        <img src="static/images/profile.png" alt={{coordinator.username}} width="170px" >
        {% else %}
        <img src="{{coordinator.profile_picture.url}}" alt={{coordinator.username}} width="170px" >
        {% endif %}
        <h3 class="mt-4">Full Name :{{coordinator.full_name}}</h3>
    </div>
    <div class="manager-detail">
        
        <h4>Email :{{coordinator.email}}</h4>
        <h4>Contact :{{coordinator.contact}}</h4>
        
    </div>

{% endblock %}
